<div class="container">
    <h1>Book Search</h1>
    <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Enter book name" (keyup)="search(searchTerm)">
    <button (click)="search(searchTerm)">Search</button>

  
    <div *ngIf="books && books.length > 0">
      <h2>Search Results:</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let book of books">
            <img *ngIf="book.imageLinks?.thumbnail" [src]="book.imageLinks?.thumbnail" alt="{{ book.title }} cover">
            <h3>{{ book.title }}</h3>
          <p><strong>Publisher:</strong> {{ book.publisher }}</p>
          <p><strong>Publish Date:</strong> {{ book.publishedDate }}</p>
          <p>{{ book.description }}</p>
        </li>
      </ul>
    </div>
    <div *ngIf="books && books.length === 0">
      <p>No books found.</p>
    </div>
  </div>
